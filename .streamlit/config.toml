
[server]
headless = true
enableCORS = false
enableWebsocketCompression = false
enableXsrfProtection = false
maxUploadSize = 200
port = 5000
address = "0.0.0.0"

[theme]
base = "dark"
primaryColor = "#3b82f6"
backgroundColor = "#1a1d23"
secondaryBackgroundColor = "#252930"
textColor = "#e2e8f0"

[browser]
gatherUsageStats = false

[logger]
level = "error"

[client]
caching = true
displayEnabled = true
showErrorDetails = false

[runner]
magicEnabled = true
installDependencies = true
