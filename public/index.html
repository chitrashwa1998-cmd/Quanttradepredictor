<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TribexAlpha Trading Dashboard - Advanced AI-powered trading analytics" />
    <title>TribexAlpha Trading Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0f0f23;
        color: #fff;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading spinner while React loads */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">Loading TribexAlpha Dashboard...</div>
    </div>
    
    <!-- Ensure React bundle is loaded -->
    <script>
      // Verify root element exists
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (!root) {
          console.error('❌ Root element not found in DOM');
        } else {
          console.log('✅ Root element found in DOM');
        }
      });
    </script>
  </body>
</html>
